<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Socio+</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            width: 95%;
            max-width: 650px;
            margin: 40px auto;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #ff2b2b;
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
        }

        label {
            color: #ff2b2b;
            font-weight: bold;
        }

        .btn-enviar {
            background-color: #ff2b2b;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .btn-enviar:hover {
            background-color: #d40000;
        }

        .banner {
            height: 180px;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(90%);
        }
    </style>

</head>
<body>

    <!-- Banner superior -->
    <div class="banner">
        <img src="../imagenes/BANNERSOCIO.png" alt="">
    </div>

    <h1>Únete a SOCIO+</h1>

    <div class="form-container">
        <form>

            <div class="mb-3">
                <label>Nombre completo:</label>
                <input type="text" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3">
                <label>Correo electrónico:</label>
                <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label>Documento de identidad (DNI):</label>
                <input type="number" class="form-control" placeholder="Ejemplo: 72561829" required>
            </div>

            <div class="mb-3">
                <label>Teléfono:</label>
                <input type="number" class="form-control" placeholder="999 999 999" required>
            </div>

            <div class="mb-3">
                <label>Fecha de nacimiento:</label>
                <input type="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Ciudad:</label>
                <select class="form-control" required>
                    <option value="">Selecciona tu ciudad</option>
                    <option>Lima</option>
                    <option>Arequipa</option>
                    <option>Trujillo</option>
                    <option>Chiclayo</option>
                    <option>Piura</option>
                </select>
            </div>

            <div class="mb-3">
                <label>¿Qué tipo de películas prefieres?</label>
                <select class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option>Acción</option>
                    <option>Comedia</option>
                    <option>Terror</option>
                    <option>Drama</option>
                    <option>Ciencia Ficción</option>
                    <option>Animación</option>
                </select>
            </div>

            <button type="submit" class="btn-enviar">Registrarme</button>

        </form>
    </div>
    <button class="btn btn-outline-danger" onclick="history.back()">⟵ Volver</button>



</body>
</html>
